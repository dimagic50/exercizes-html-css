<!--
  placeholder
    On any text input, you can also use an attribute called placeholder whose value is text that will be shown in the text box until the user clicks in
    that area. Older browsers simply ignore this attribute.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 placeholder</title>
  </head>

  <body>
    <form action="http://www.example.org/search.php">
      <p>Search:</p>
      <input type="search" name="search" placeholder="Enter keyword">
      <input type="submit" value="Search">
    </form>
  </body>
</html>
