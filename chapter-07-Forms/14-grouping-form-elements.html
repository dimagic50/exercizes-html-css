<!--
Grouping Form Elements:

<fieldset>
  You can group related form controls together inside the <fieldset> element. This is particularly helpful for longer forms. Most browsers will show the
  fieldset with a line around the edge to show how they are related. The appearance of these lines can be adjusted using CSS.

<legend>
  The <legend> element can come directly after the opening <fieldset> tag and contains a caption which helps identify the purpose of that group of form controls.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping form elements</title>
  </head>

  <body>
    <fieldset>
      <legend>Contact details</legend>

      <label>
        Email:<br>
        <input type="text" name="email">
      </label>
      <br>
    
      <label>
        Mobile:<br>
        <input type="text" name="mobile">
      </label
      ><br>
    
      <label>
        Telephone:<br>
        <input type="text" name="telephone">
      </label>
    </fieldset>
  </body>
</html>
