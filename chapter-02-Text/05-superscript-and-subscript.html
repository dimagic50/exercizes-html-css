<!--
  <sup>
  The <sup> element is used to contain characters that should be superscript such as the suffixes of dates or mathematical concepts like raising a number to a power such as 2^2.

  <sub>
  The <sub> element is used to contain characters that should be subscript. It is commonly used with foot notes or chemical formulas such as H2O.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript</title>
  </head>
  
  <body>
    <p>
      On the 4<sup>th</sup> of September you will learn about E=MC<sup>2</sup>.
    </p>
    <p>
      The amount of CO<sub>2</sub> in the atmosphere grew by 2ppm in 2009<sub>1</sub>.
    </p>
  </body>
</html>
