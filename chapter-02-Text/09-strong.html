<!--
  <strong>
  The use of the <strong> element indicates that its content has strong importance. For example, the words contained in this element might be said with strong emphasis. By default, browsers will show the contents of a <strong> element in bold.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong</title>
  </head>

  <body>
    <p>
      <strong>Beware:</strong> Pickpockets operate in this area.
    </p>
    <p>
      This toy has many small pieces and is 
      <strong>
        not suitable for children under five years old.
      </strong>
    </p>
  </body>
</html>
