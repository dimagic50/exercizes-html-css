<!--
  You can put a second list inside an <li> element to create a sublist or nested list. Browsers display nested lists indented further than the parent
  list. In nested unordered lists, the browser will usually change the style of the bullet point too.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested lists</title>
  </head>
  
  <body>
    <ul>
      <li>Mousses</li>
      <li>Pastries
        <ul>
          <li>Croissant</li>
          <li>Mille feuille</li>
          <li>Palmier</li>
          <li>Profiterol</li>
        </ul>
      </li>
      <li>Tarts</li>
    </ul>
  </body>
</html>
