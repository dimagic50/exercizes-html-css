<!--
  <ins>, <del>
  The <ins> element can be used to show content that has been inserted into a document, while the <del> element can show text that has been deleted from it.
  The content of a <ins> element is usually underlined, while the content of a <del> element usually has a line through it.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert and delete</title>
  </head>
  
  <body>
    <p>
      It was the <del>worst</del> <ins>best</ins> idea she had ever had.
    </p>
  </body>
</html>
